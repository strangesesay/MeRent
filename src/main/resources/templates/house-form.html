<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>House Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
<h2 th:text="${house?.id} ? 'Edit House' : 'New House'"></h2>
<form th:action="@{/admin/houses/save}" method="post">
    <input type="hidden" name="id" th:value="${house?.id}" />
    <label>Address</label>
    <input type="text" name="address" th:value="${house?.address}" required />
    <label>Price</label>
    <input type="number" name="price" th:value="${house?.price}" required />
    <label>Description</label>
    <textarea name="description" th:text="${house?.description}"></textarea>
    <label>Owner</label>

    <button type="submit">Save</button>
</form>
</body>
</html>
