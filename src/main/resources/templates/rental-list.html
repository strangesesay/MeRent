<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rentals - House Rental Admin</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .page-title {
            background: linear-gradient(90deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .btn-add {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            border-radius: 50px;
            padding: 10px 24px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-add:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .table-actions .btn {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        th {
            background-color: #343a40 !important;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.75rem;
        }
        .status-active {
            background: #d1edff;
            color: #0d6efd;
        }
        .status-expired {
            background: #f8d7da;
            color: #dc3545;
        }
        .house-badge, .tenant-badge {
            background: #0d6efd;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .tenant-badge {
            background: #198754;
        }
    </style>
</head>
<body class="py-4">

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 page-title mb-0">
            <i class="bi bi-journal-text me-2"></i>
            Rentals
        </h1>
        <a th:href="@{/admin/rentals/new}" class="btn btn-success btn-add text-white">
            <i class="bi bi-plus-circle-fill me-2"></i>
            Add New Rental
        </a>
    </div>

    <!-- Table Card -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>House</th>
                        <th>Tenant</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rental : ${rentals}" class="border-bottom">
                        <td class="ps-4 fw-medium" th:text="${rental.id}">#R001</td>
                        <td>
                            <span class="house-badge" th:text="${rental.house?.address}">123 Main St</span>
                        </td>
                        <td>
                            <span class="tenant-badge" th:text="${rental.tenant?.username}">alice_rent</span>
                        </td>
                        <td th:text="${#temporals.format(rental.startDate, 'MMM dd, yyyy')}">Jan 01, 2025</td>
                        <td th:text="${#temporals.format(rental.endDate, 'MMM dd, yyyy')}">Dec 31, 2025</td>

                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/rentals/edit(id=${rental.id})}"
                                   class="btn btn-outline-warning btn-sm rounded-start"
                                   title="Edit">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/rentals/delete(id=${rental.id})}"
                                   class="btn btn-outline-danger btn-sm rounded-end"
                                   title="Delete"
                                   onclick="return confirm('Delete this rental?')">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <button type="button"
                        th:onclick="'window.location.href=\'' + @{/admin/admin/dashboard} + '\''"
                        class="btn btn-outline-secondary btn-back">
                    <i class="bi bi-arrow-left me-2"></i>
                    Back to Admin Dashboard
                </button>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(rentals)}" class="text-center py-5 text-muted">
                <i class="bi bi-journal display-1 d-block mb-3 opacity-25"></i>
                <p class="lead">No active rentals yet.</p>
                <a th:href="@{/admin/rentals/new}" class="btn btn-outline-success">
                    <i class="bi bi-plus-circle me-1"></i>
                    Create First Rental
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
