<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Houses - House Rental Admin</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .page-title {
            background: linear-gradient(90deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .btn-add {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            border-radius: 50px;
            padding: 10px 24px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-add:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .house-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .house-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .card-img-top {
            height: 180px;
            object-fit: cover;
            background: #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 3rem;
        }
        .price-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #198754;
            color: white;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .owner-badge {
            background: #0d6efd;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .description-preview {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .description-preview:hover {
            -webkit-line-clamp: unset;
            white-space: normal;
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 8px;
            margin: -0.5rem;
            z-index: 1;
        }
        .action-btn {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="py-4">

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 page-title mb-0">
            <i class="bi bi-building-fill me-2"></i>
            Houses
        </h1>


        <a th:href="@{/admin/houses/new}" class="btn btn-success btn-add text-white">
            <i class="bi bi-plus-circle-fill me-2"></i>
            Add New House
        </a>


    </div>


    <!-- Houses Grid -->
    <div class="row g-4">
        <div th:each="house : ${houses}" class="col-md-6 col-lg-4">
            <div class="card house-card h-100 position-relative">
                <!-- Image Placeholder -->
                <div class="card-img-top bg-light">
                    <i class="bi bi-house-door"></i>
                </div>

                <!-- Price Badge -->
                <div class="price-badge">
                    <i class="bi">SLE</i>
                    <span th:text="${#numbers.formatInteger(house.price, 0, 'COMMA')}">1,200</span>
                </div>

                <div class="card-body d-flex flex-column">
                    <!-- Address -->
                    <h5 class="card-title mb-2">
                        <i class="bi bi-geo-alt-fill text-primary me-1"></i>
                        <span th:text="${house.address}">123 Main St</span>
                    </h5>

                    <!-- Owner -->
                    <p class="mb-2">
                        <span class="owner-badge" th:text="${house.owner?.username}">john_doe</span>
                    </p>

                    <!-- Description -->
                    <p class="card-text description-preview text-muted small flex-grow-1"
                       th:title="${house.description}"
                       th:text="${#strings.abbreviate(house.description, 120)}">
                        Cozy 3-bedroom apartment with modern amenities...
                    </p>

                    <!-- Actions -->
                    <div class="mt-auto pt-3 d-flex gap-2">
                        <a th:href="@{/admin/houses/edit(id=${house.id})}"
                           class="btn btn-outline-warning btn-sm action-btn flex-fill"
                           title="Edit">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <a th:href="@{/admin/houses/delete(id=${house.id})}"
                           class="btn btn-outline-danger btn-sm action-btn flex-fill"
                           title="Delete"
                           onclick="return confirm('Delete this house?')">
                            <i class="bi bi-trash-fill"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <div class="d-flex justify-content-between align-items-center mb-4">
       <button type="button"
               th:onclick="'window.location.href=\'' + @{/admin/admin/dashboard} + '\''"
               class="btn btn-outline-secondary btn-back">
       <i class="bi bi-arrow-left me-2"></i>
       Back to Admin Dashboard
   </button>
   </div>


    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(houses)}" class="text-center py-5">
        <div class="mb-4">
            <i class="bi bi-house-door display-1 text-muted opacity-25"></i>
        </div>
        <p class="lead text-muted">No houses listed yet.</p>
        <a th:href="@{/admin/houses/new}" class="btn btn-outline-success">
            <i class="bi bi-plus-circle me-1"></i>
            Add Your First House
        </a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
