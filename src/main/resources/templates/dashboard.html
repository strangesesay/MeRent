<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Rental Admin Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15) !important;
        }
        .card-icon {
            font-size: 2.5rem;
            color: #495057;
        }
        .btn-logout {
            background: linear-gradient(45deg, #dc3545, #c82333);
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-logout:hover {
            background: linear-gradient(45deg, #c82333, #a71d2a);
            transform: scale(1.05);
        }
        .header-title {
            background: linear-gradient(90deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4">

<div class="container">
    <div class="text-center mb-5">
        <h1 class="display-5 header-title">
            <i class="bi bi-house-door-fill me-2"></i>
            House Rental Admin
        </h1>
        <p class="text-muted">Manage your rental system with ease</p>
    </div>

    <div class="row g-4">
        <!-- Manage Admins -->
        <div class="col-md-6">
            <div class="card dashboard-card h-100 shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="card-icon mb-3">
                        <i class="bi bi-person-badge-fill"></i>
                    </div>
                    <h5 class="card-title">Admins</h5>
                    <p class="card-text text-muted">Add, edit, or remove admin accounts</p>
                    <a th:href="@{/admin/admins}" class="btn btn-primary w-100">
                        Manage Admins
                    </a>
                </div>
            </div>
        </div>

        <!-- Manage Users -->
        <div class="col-md-6">
            <div class="card dashboard-card h-100 shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="card-icon mb-3">
                        <i class="bi bi-people-fill"></i>
                    </div>
                    <h5 class="card-title">Users</h5>
                    <p class="card-text text-muted">View and manage tenant accounts</p>
                    <a th:href="@{/admin/users}" class="btn btn-success w-100">
                        Manage Users
                    </a>
                </div>
            </div>
        </div>

        <!-- Manage Houses -->
        <div class="col-md-6">
            <div class="card dashboard-card h-100 shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="card-icon mb-3">
                        <i class="bi bi-building-fill"></i>
                    </div>
                    <h5 class="card-title">Houses</h5>
                    <p class="card-text text-muted">Add or update rental properties</p>
                    <a th:href="@{/admin/houses}" class="btn btn-warning text-dark w-100">
                        Manage Houses
                    </a>
                </div>
            </div>
        </div>

        <!-- Manage Rentals -->
        <div class="col-md-6">
            <div class="card dashboard-card h-100 shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="card-icon mb-3">
                        <i class="bi bi-journal-text"></i>
                    </div>
                    <h5 class="card-title">Rentals</h5>
                    <p class="card-text text-muted">Track active rental agreements</p>
                    <a th:href="@{/admin/rentals}" class="btn btn-info text-white w-100">
                        Manage Rentals
                    </a>
                </div>
            </div>
        </div>
    </div>

<!--                Logout-->

</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
