<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users - House Rental Admin</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .page-title {
            background: linear-gradient(90deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        .btn-add {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            border-radius: 50px;
            padding: 10px 24px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-add:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .user-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .user-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .avatar-placeholder {
            width: 60px;
            height: 60px;
            background: #dee2e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #6c757d;
            margin-right: 1rem;
        }
        .email-badge {
            background: #0d6efd;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .action-btn {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="py-4">

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 page-title mb-0">
            <i class="bi bi-people-fill me-2"></i>
            Users
        </h1>
        <a th:href="@{/admin/users/new}" class="btn btn-success btn-add text-white">
            <i class="bi bi-person-plus-fill me-2"></i>
            Add New User
        </a>
    </div>

    <!-- Users Grid -->
    <div class="row g-4">
        <div th:each="user : ${users}" class="col-md-6 col-lg-4">
            <div class="card user-card h-100">
                <div class="card-body d-flex align-items-center p-4">
                    <!-- Avatar -->
                    <div class="avatar-placeholder">
                        <i class="bi bi-person"></i>
                    </div>

                    <div class="flex-grow-1">
                        <!-- Username -->
                        <h5 class="card-title mb-1" th:text="${user.username}">john_doe</h5>

                        <!-- Email -->
                        <p class="mb-2">
                            <span class="email-badge" th:text="${user.email}">john@example.com</span>
                        </p>

                        <!-- Actions -->
                        <div class="d-flex gap-2">
                            <a th:href="@{/admin/users/edit(id=${user.id})}"
                               class="btn btn-outline-warning btn-sm action-btn"
                               title="Edit">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a th:href="@{/admin/users/delete(id=${user.id})}"
                               class="btn btn-outline-danger btn-sm action-btn"
                               title="Delete"
                               onclick="return confirm('Delete this user?')">
                                <i class="bi bi-trash-fill"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <button type="button"
                th:onclick="'window.location.href=\'' + @{/admin/admin/dashboard} + '\''"
                class="btn btn-outline-secondary btn-back">
            <i class="bi bi-arrow-left me-2"></i>
            Back to Admin Dashboard
        </button>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(users)}" class="text-center py-5">
        <div class="mb-4">
            <i class="bi bi-people display-1 text-muted opacity-25"></i>
        </div>
        <p class="lead text-muted">No users found.</p>
        <a th:href="@{/admin/users/new}" class="btn btn-outline-success">
            <i class="bi bi-person-plus me-1"></i>
            Add Your First User
        </a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
