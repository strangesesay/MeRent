<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Houses</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .add { display: block; margin-bottom: 20px; padding: 10px; background: #4CAF50; color: white; text-align: center; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
<h2>Houses</h2>
<a class="add" th:href="@{/admin/houses/new}">Add New House</a>
<table>
    <tr>
        <th>ID</th>
        <th>Address</th>
        <th>Price</th>
        <th>Description</th>
        <th>Owner</th>
        <th>Actions</th>
    </tr>
    <tr th:each="house : ${houses}">
        <td th:text="${house.id}"></td>
        <td th:text="${house.address}"></td>
        <td th:text="${house.price}"></td>
        <td th:text="${house.description}"></td>
        <td th:text="${house.owner.username}"></td>
        <td>
            <a th:href="@{/admin/houses/edit(id=${house.id})}">Edit</a>
            <a th:href="@{/admin/houses/delete(id=${house.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
