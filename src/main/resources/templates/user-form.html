<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${user?.id} ? 'Edit User' : 'New User'">User Form</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }
        .form-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .card-header i {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .input-group-text {
            background-color: #e9ecef;
            border-right: 0;
        }
        .form-control {
            border-left: 0;
        }
        .btn-save {
            background: linear-gradient(45deg, #28a745, #218838);
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-save:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .btn-cancel {
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
        }
        .password-toggle {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <!-- Form Card -->
            <div class="card form-card">
                <div class="card-header">
                    <div th:if="${user?.id}">
                        <i class="bi bi-person-badge-fill d-block"></i>
                        Edit User
                    </div>
                    <div th:unless="${user?.id}">
                        <i class="bi bi-person-plus-fill d-block"></i>
                        Create New User
                    </div>
                </div>

                <div class="card-body p-4">
                    <!-- Back Button -->
                    <div class="mb-4">
                        <a th:href="@{/admin/users}" class="btn btn-outline-secondary btn-cancel">
                            <i class="bi bi-arrow-left me-1"></i> Back to Users
                        </a>
                    </div>

                    <form th:action="@{/admin/users/save}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" name="id" th:value="${user?.id}" />

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="bi bi-person-circle me-1"></i> Username
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" id="username" name="username"
                                       class="form-control" th:value="${user?.username}"
                                       placeholder="Enter username" required />
                            </div>
                            <div class="invalid-feedback">
                                Please enter a username.
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">
                                <i class="bi bi-envelope-fill me-1"></i> Email
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" id="email" name="email"
                                       class="form-control" th:value="${user?.email}"
                                       placeholder="user@example.com" required />
                            </div>
                            <div class="invalid-feedback">
                                Please enter a valid email.
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="bi bi-lock-fill me-1"></i> Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-shield-lock"></i>
                                </span>
                                <input type="password" id="password" name="password"
                                       class="form-control" th:value="${user?.password}"
                                       placeholder="Enter password" required />
                                <span class="input-group-text password-toggle" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                Please enter a password.
                            </div>
                            <small class="text-muted">
                                <span th:if="${user?.id}">Leave blank to keep current password</span>
                                <span th:unless="${user?.id}">Minimum 6 characters</span>
                            </small>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid d-md-flex justify-content-md-end gap-2">
                            <a th:href="@{/admin/users}" class="btn btn-outline-secondary btn-cancel">
                                <i class="bi bi-x-circle me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success btn-save text-white">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${user?.id} ? 'Update User' : 'Create User'">Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>




        </div>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center mb-4">
    <button type="button"
            th:onclick="'window.location.href=\'' + @{/admin/admin/dashboard} + '\''"
            class="btn btn-outline-secondary btn-back">
        <i class="bi bi-arrow-left me-2"></i>
        Back to Admin Dashboard
    </button>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }

    // Bootstrap form validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
