<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentals</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .add { display: block; margin-bottom: 20px; padding: 10px; background: #4CAF50; color: white; text-align: center; border-radius: 4px; text-decoration: none; }
    </style>
</head>
<body>
<h2>Rentals</h2>
<a class="add" th:href="@{/admin/rentals/new}">Add New Rental</a>
<table>
    <tr>
        <th>ID</th>
        <th>House Address</th>
        <th>Tenant</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    <tr th:each="rental : ${rentals}">
        <td th:text="${rental.id}"></td>
        <td th:text="${rental.house.address}"></td>
        <td th:text="${rental.tenant.username}"></td>
        <td th:text="${rental.startDate}"></td>
        <td th:text="${rental.endDate}"></td>
        <td>
            <a th:href="@{/admin/rentals/edit(id=${rental.id})}">Edit</a>
            <a th:href="@{/admin/rentals/delete(id=${rental.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
