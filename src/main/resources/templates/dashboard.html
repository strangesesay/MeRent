<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .links { text-align: center; }
        a { display: inline-block; margin: 10px; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
        a:hover { background: #45a049; }
        .logout { text-align: center; margin-top: 20px; }
        .logout button { padding: 10px 20px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .logout button:hover { background: #da190b; }
    </style>
</head>
<body>
<div class="container">
    <h1>House Rental Admin Dashboard</h1>
    <div class="links">
        <a th:href="@{/admin/admins}">Manage Admins</a>
        <a th:href="@{/admin/users}">Manage Users</a>
        <a th:href="@{/admin/houses}">Manage Houses</a>
        <a th:href="@{/admin/rentals}">Manage Rentals</a>
    </div>
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
</body>
</html>
